<div class="p-4 md:p-8">
  <mat-card class="shadow-xl">
    <mat-card-header class="border-b mb-4 pb-4">
      <mat-card-title class="text-3xl font-bold text-gray-800 flex items-center gap-2">
        <mat-icon class="text-red-600 text-3xl">label</mat-icon>
        Gestión de Categorías
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      
      <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
        
        <mat-form-field appearance="outline" class="w-full md:w-1/3">
          <mat-label>Buscar categoría</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. A la Brasa" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="abrirFormulario()">
          <mat-icon>add</mat-icon>
          Nueva Categoría
        </button>
      </div>

      <div *ngIf="isLoading" class="flex justify-center items-center h-40">
        <mat-spinner diameter="50" color="warn"></mat-spinner>
        <p class="ml-4 text-gray-500">Cargando datos...</p>
      </div>

      <div class="mat-elevation-z4 overflow-x-auto" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort class="w-full">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-16"> ID </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la Categoría </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let categoria" class="text-center">
              <button mat-icon-button color="primary" (click)="abrirFormulario(categoria)" title="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarCategoria(categoria.id!)" title="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No se encontraron categorías que coincidan con "{{input.value}}"</td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
