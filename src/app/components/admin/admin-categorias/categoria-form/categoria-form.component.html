<h2 mat-dialog-title class="text-2xl font-bold text-red-600">
  {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
</h2>

<form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography flex flex-col gap-4">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre de la Categoría</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-icon matSuffix>label</mat-icon>
      <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">El nombre es requerido.</mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-4">
    <button mat-button (click)="onCancel()" type="button" class="text-gray-600">Cancelar</button>
    <button mat-raised-button color="warn" type="submit" [disabled]="categoriaForm.invalid">
      <mat-icon>{{ isEditMode ? 'save' : 'add_circle' }}</mat-icon>
      {{ isEditMode ? 'Guardar Cambios' : 'Crear Categoría' }}
    </button>
  </mat-dialog-actions>
</form>
