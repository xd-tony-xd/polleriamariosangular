<div class="p-3 md:p-4 max-w-5xl mx-auto">
  <mat-card class="shadow-lg rounded-lg border border-gray-200">

    <mat-card-header class="border-b pb-2 mb-3">
      <mat-card-title class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <mat-icon class="text-red-600 text-xl">schedule</mat-icon>
        Gesti√≥n de Horarios
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="flex flex-col md:flex-row justify-between items-center mb-3 gap-2">

        <mat-form-field appearance="outline" class="w-full md:w-1/3 !my-0">
          <mat-label>Filtrar Horarios</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
          <mat-icon matSuffix>filter_alt</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="abrirFormulario()" class="w-full md:w-auto py-1">
          <mat-icon>add_circle</mat-icon>
          Nuevo Horario
        </button>
      </div>

      <div *ngIf="isLoading" class="flex justify-center items-center my-6">
        <mat-spinner diameter="32" color="warn"></mat-spinner>
        <p class="ml-2 text-gray-500 text-sm font-medium">Cargando...</p>
      </div>

      <div *ngIf="!isLoading"
        class="mat-elevation-z2 overflow-x-auto rounded-md border border-gray-200">

        <table mat-table [dataSource]="dataSource" matSort
          class="w-full text-sm [&_td]:py-1.5 [&_th]:py-1.5">

          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="w-14 font-semibold text-gray-700">ID</th>
            <td mat-cell *matCellDef="let h">{{ h.id }}</td>
          </ng-container>

          <!-- Turno -->
          <ng-container matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="font-semibold text-gray-700">Turno</th>
            <td mat-cell *matCellDef="let h" class="font-medium text-blue-700">
              {{ h.turno }}
            </td>
          </ng-container>

          <!-- Hora Inicio -->
          <ng-container matColumnDef="horaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="font-semibold text-gray-700">Hora Inicio</th>
            <td mat-cell *matCellDef="let h" class="text-gray-600">
              {{ h.horaInicio | slice:0:5 }}
            </td>
          </ng-container>

          <!-- Hora Fin -->
          <ng-container matColumnDef="horaFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              class="font-semibold text-gray-700">Hora Fin</th>
            <td mat-cell *matCellDef="let h" class="text-gray-600">
              {{ h.horaFin | slice:0:5 }}
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef
              class="w-24 text-center font-semibold text-gray-700">Acciones</th>
            <td mat-cell *matCellDef="let h" class="text-center space-x-1">
              <button mat-icon-button color="primary" (click)="abrirFormulario(h)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarHorario(h.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center py-3 text-gray-500"
              [attr.colspan]="displayedColumns.length">
              <mat-icon class="mr-1 align-middle">info</mat-icon>
              No hay resultados para "{{ input.value }}"
            </td>
          </tr>

        </table>

        <mat-paginator class="text-sm !py-1" 
                       [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
        </mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
