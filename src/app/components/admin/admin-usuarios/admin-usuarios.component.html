<div class="admin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="card-title">
        <mat-icon>group</mat-icon> Gestión de Usuarios
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="actions-header">
        <mat-form-field appearance="outline" class="filter-input">
          <mat-label>Filtrar Usuarios</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o email..." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="abrirFormulario()">
          <mat-icon>person_add</mat-icon> Nuevo Usuario
        </button>
      </div>
      
      <div class="loading-overlay" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>

      <div class="mat-elevation-z2 table-responsive-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
          
          <ng-container matColumnDef="rol.nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let user"> 
              <span [class.admin-badge]="user.rol?.nombre === 'ADMIN'" 
                    [class.user-badge]="user.rol?.nombre === 'USER'">
                {{user.rol?.nombre}}
              </span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
            <td mat-cell *matCellDef="let user"> 
              <mat-slide-toggle 
                [checked]="user.activo"
                (change)="cambiarActivo(user)"
                color="primary"
                title="Activar / Desactivar (Requiere guardar en formulario)">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado </th>
            <td mat-cell *matCellDef="let user"> {{user.fechaCreacion | date: 'shortDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="accent" (click)="abrirFormulario(user)" title="Editar Usuario">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarUsuario(user.id, user.nombre)" title="Eliminar Usuario">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No se encontraron usuarios que coincidan con "{{input.value}}"
            </td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Seleccionar página de usuarios"></mat-paginator>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
